<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bate papo uol</title>
  </head>
  <body class="container-principal escondido">
    <div class="principal">
      <nav>
        <div
          class="background escondido"
          onclick="fecharMenuParticipantes(this)"
        ></div>
        <div class="menu-participantes escondido">
          <h2>Escolha um contato para enviar mensagem:</h2>
          <div class="participantes" onclick="selecionarUsuario(this)">
            <ion-icon class="visivel" name="people-outline"></ion-icon>
            <h3 class="nome-usuario">Todos</h3>
            <ion-icon class="invisivel" name="checkmark-outline"></ion-icon>
          </div>
          <div class="box-participantes"></div>
          <h2>Escolha a visibilidade:</h2>
          <div
            class="tipo-da-mensagem"
            onclick="selecionarTipoDaMensagem(this)"
          >
            <ion-icon class="visivel" name="lock-open-outline"></ion-icon>
            <h3 class="tipo-mensagem">PÃºblico</h3>
            <ion-icon class="invisivel" name="checkmark-outline"></ion-icon>
          </div>
          <div
            class="tipo-da-mensagem"
            onclick="selecionarTipoDaMensagem(this)"
          >
            <ion-icon class="visivel" name="lock-closed-outline"></ion-icon>
            <h3 class="tipo-mensagem">Reservadamente</h3>
            <ion-icon class="invisivel" name="checkmark-outline"></ion-icon>
          </div>
        </div>
      </nav>
      <header>
        <div class="logo">
          <img src="imagens/logo 1.png" alt="" />
        </div>
        <div class="menu">
          <button class="menu-escondido" onclick="menuParticipantes(this)">
            <ion-icon class="visivel" name="people-outline"></ion-icon>
          </button>
        </div>
      </header>
      <main>
        <div class="mensagens">
          <ul class="container-mensagens">
            <li></li>
          </ul>
        </div>
      </main>

      <footer>
        <div class="escrever-mensagem">
          <textarea
            class="conteudo-mensagem"
            name=""
            id=""
            cols="30"
            rows="3"
            placeholder="Escreva aqui..."
          ></textarea>
        </div>
        <div>
          <button class="apertar-enter" onclick="enviarMensagem(this)">
            <ion-icon class="visivel" name="paper-plane-outline"></ion-icon>
          </button>
        </div>
      </footer>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
